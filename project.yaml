######################################

# This script defines the project pipeline - it specifies the execution orders for all the code in this
# repo using a series of actions.

######################################


version: '3.0'

expectations:
  population_size: 100000

actions:

  ### Generate COVID study population - 2020, 2021, 2022, 2023, 2024
  generate_study_population_covid_2020:
    run: cohortextractor:latest generate_cohort
      --study-definition study_definition_covid_2020
      --output-dir=output/cohorts
      --output-format=csv.gz
    outputs:
      highly_sensitive:
        cohort: output/cohorts/input_covid_2020.csv.gz

  generate_study_population_covid_2021:
    run: cohortextractor:latest generate_cohort
      --study-definition study_definition_covid_2021
      --output-dir=output/cohorts
      --output-format=csv.gz
    outputs:
      highly_sensitive:
        cohort: output/cohorts/input_covid_2021.csv.gz
        
  generate_study_population_covid_2022:
    run: cohortextractor:latest generate_cohort
      --study-definition study_definition_covid_2022
      --output-dir=output/cohorts
      --output-format=csv.gz
    outputs:
      highly_sensitive:
        cohort: output/cohorts/input_covid_2022.csv.gz

  generate_study_population_covid_2023:
    run: cohortextractor:latest generate_cohort
      --study-definition study_definition_covid_2023
      --output-dir=output/cohorts
      --output-format=csv.gz
    outputs:
      highly_sensitive:
        cohort: output/cohorts/input_covid_2023.csv.gz

  generate_study_population_covid_2024:
    run: cohortextractor:latest generate_cohort
      --study-definition study_definition_covid_2024
      --output-dir=output/cohorts
      --output-format=csv.gz
    outputs:
      highly_sensitive:
        cohort: output/cohorts/input_covid_2024.csv.gz

  ### Generate matching variables for general population comparators
  generate_study_population_general_match_vars_2019:
    run: cohortextractor:latest generate_cohort
      --study-definition study_definition_general_match_vars
      --output-dir=output/cohorts
      --output-format=csv.gz
      --index-date-range="2019-02-01"
    outputs:
      highly_sensitive:
        cohort: output/cohorts/input_general_match_vars_2019-02-01.csv.gz

  generate_study_population_general_match_vars_2020:
    run: cohortextractor:latest generate_cohort
      --study-definition study_definition_general_match_vars
      --output-dir=output/cohorts
      --output-format=csv.gz
      --index-date-range="2020-02-01"
    outputs:
      highly_sensitive:
        cohort: output/cohorts/input_general_match_vars_2020-02-01.csv.gz

  generate_study_population_general_match_vars_2021:
    run: cohortextractor:latest generate_cohort
      --study-definition study_definition_general_match_vars
      --output-dir=output/cohorts
      --output-format=csv.gz
      --index-date-range="2021-02-01"
    outputs:
      highly_sensitive:
        cohort: output/cohorts/input_general_match_vars_2021-02-01.csv.gz
  
  generate_study_population_general_match_vars_2022:
    run: cohortextractor:latest generate_cohort
      --study-definition study_definition_general_match_vars
      --output-dir=output/cohorts
      --output-format=csv.gz
      --index-date-range="2022-02-01"
    outputs:
      highly_sensitive:
        cohort: output/cohorts/input_general_match_vars_2022-02-01.csv.gz

  generate_study_population_general_match_vars_2023:
    run: cohortextractor:latest generate_cohort
      --study-definition study_definition_general_match_vars
      --output-dir=output/cohorts
      --output-format=csv.gz
      --index-date-range="2023-02-01"
    outputs:
      highly_sensitive:
        cohort: output/cohorts/input_general_match_vars_2023-02-01.csv.gz

  generate_study_population_general_match_vars_2024:
    run: cohortextractor:latest generate_cohort
      --study-definition study_definition_general_match_vars
      --output-dir=output/cohorts
      --output-format=csv.gz
      --index-date-range="2024-02-01"
    outputs:
      highly_sensitive:
        cohort: output/cohorts/input_general_match_vars_2024-02-01.csv.gz

  # Generate pneumonia comparator
  generate_study_population_pneumonia_2019:
    run: cohortextractor:latest generate_cohort
      --study-definition study_definition_pneumonia_2019
      --output-dir=output/cohorts
      --output-format=csv.gz
    outputs:
      highly_sensitive:
        cohort: output/cohorts/input_pneumonia_2019.csv.gz

  # Perform matching for general population comparators
  matching_2019:
    run: python:latest python analysis/match_running.py "2019" --output-dir=output/cohorts
    needs: [generate_study_population_covid_2020, generate_study_population_general_match_vars_2019]
    outputs:
      moderately_sensitive:
        matching_report: output/cohorts/matching_report_general_2019.txt
      highly_sensitive:
        matched_cohort: output/cohorts/matched_matches_general_2019.csv

  matching_2020:
    run: python:latest python analysis/match_running.py "2020" --output-dir=output/cohorts
    needs: [generate_study_population_covid_2020, generate_study_population_general_match_vars_2020]
    outputs:
      moderately_sensitive:
        matching_report: output/cohorts/matching_report_general_2020.txt
      highly_sensitive:
        matched_cohort: output/cohorts/matched_matches_general_2020.csv

  matching_2021:
    run: python:latest python analysis/match_running.py "2021" --output-dir=output/cohorts
    needs: [generate_study_population_covid_2021, generate_study_population_general_match_vars_2021]
    outputs:
      moderately_sensitive:
        matching_report: output/cohorts/matching_report_general_2021.txt
      highly_sensitive:
        matched_cohort: output/cohorts/matched_matches_general_2021.csv

  matching_2022:
    run: python:latest python analysis/match_running.py "2022" --output-dir=output/cohorts
    needs: [generate_study_population_covid_2022, generate_study_population_general_match_vars_2022]
    outputs:
      moderately_sensitive:
        matching_report: output/cohorts/matching_report_general_2022.txt
      highly_sensitive:
        matched_cohort: output/cohorts/matched_matches_general_2022.csv

  matching_2023:
    run: python:latest python analysis/match_running.py "2023" --output-dir=output/cohorts
    needs: [generate_study_population_covid_2023, generate_study_population_general_match_vars_2023]
    outputs:
      moderately_sensitive:
        matching_report: output/cohorts/matching_report_general_2023.txt
      highly_sensitive:
        matched_cohort: output/cohorts/matched_matches_general_2023.csv

  matching_2024:
    run: python:latest python analysis/match_running.py "2024" --output-dir=output/cohorts
    needs: [generate_study_population_covid_2024, generate_study_population_general_match_vars_2024]
    outputs:
      moderately_sensitive:
        matching_report: output/cohorts/matching_report_general_2024.txt
      highly_sensitive:
        matched_cohort: output/cohorts/matched_matches_general_2024.csv

  # Generate matched general population comparators
  generate_study_population_matched_2019:
    run: cohortextractor:latest generate_cohort
      --study-definition study_definition_matched_2019
      --output-dir=output/cohorts
      --output-format=csv.gz
    needs: [matching_2019]
    outputs:
      highly_sensitive:
        cohort: output/cohorts/input_matched_2019.csv.gz

  generate_study_population_matched_2020:
    run: cohortextractor:latest generate_cohort
      --study-definition study_definition_matched_2020
      --output-dir=output/cohorts
      --output-format=csv.gz
    needs: [matching_2020]
    outputs:
      highly_sensitive:
        cohort: output/cohorts/input_matched_2020.csv.gz

  generate_study_population_matched_2021:
    run: cohortextractor:latest generate_cohort
      --study-definition study_definition_matched_2021
      --output-dir=output/cohorts
      --output-format=csv.gz
    needs: [matching_2021]
    outputs:
      highly_sensitive:
        cohort: output/cohorts/input_matched_2021.csv.gz
        
  generate_study_population_matched_2022:
    run: cohortextractor:latest generate_cohort
      --study-definition study_definition_matched_2022
      --output-dir=output/cohorts
      --output-format=csv.gz
    needs: [matching_2022]
    outputs:
      highly_sensitive:
        cohort: output/cohorts/input_matched_2022.csv.gz

  generate_study_population_matched_2023:
    run: cohortextractor:latest generate_cohort
      --study-definition study_definition_matched_2023
      --output-dir=output/cohorts
      --output-format=csv.gz
    needs: [matching_2023]
    outputs:
      highly_sensitive:
        cohort: output/cohorts/input_matched_2023.csv.gz

  generate_study_population_matched_2024:
    run: cohortextractor:latest generate_cohort
      --study-definition study_definition_matched_2024
      --output-dir=output/cohorts
      --output-format=csv.gz
    needs: [matching_2024]
    outputs:
      highly_sensitive:
        cohort: output/cohorts/input_matched_2024.csv.gz

  # Extract sick note data
  reconcile_sick_note_spells_covid_2020:
    run: python:latest python analysis/reconcile_sick_note_spells.py "_covid_2020"
    needs: [generate_study_population_covid_2020]
    outputs:
      highly_sensitive:
        cohort_with_duration: output/cohorts/input_covid_2020_with_duration.csv

  reconcile_sick_note_spells_covid_2021:
    run: python:latest python analysis/reconcile_sick_note_spells.py "_covid_2021"
    needs: [generate_study_population_covid_2021]
    outputs:
      highly_sensitive:
        cohort_with_duration: output/cohorts/input_covid_2021_with_duration.csv

  reconcile_sick_note_spells_covid_2022:
    run: python:latest python analysis/reconcile_sick_note_spells.py "_covid_2022"
    needs: [generate_study_population_covid_2022]
    outputs:
      highly_sensitive:
        cohort_with_duration: output/cohorts/input_covid_2022_with_duration.csv

  reconcile_sick_note_spells_covid_2023:
    run: python:latest python analysis/reconcile_sick_note_spells.py "_covid_2023"
    needs: [generate_study_population_covid_2023]
    outputs:
      highly_sensitive:
        cohort_with_duration: output/cohorts/input_covid_2023_with_duration.csv

  reconcile_sick_note_spells_covid_2024:
    run: python:latest python analysis/reconcile_sick_note_spells.py "_covid_2024"
    needs: [generate_study_population_covid_2024]
    outputs:
      highly_sensitive:
        cohort_with_duration: output/cohorts/input_covid_2024_with_duration.csv

  reconcile_sick_note_spells_general_2019:
    run: python:latest python analysis/reconcile_sick_note_spells.py "_matched_2019"
    needs: [generate_study_population_matched_2019]
    outputs:
      highly_sensitive:
        cohort_with_duration: output/cohorts/input_matched_2019_with_duration.csv

  reconcile_sick_note_spells_general_2020:
    run: python:latest python analysis/reconcile_sick_note_spells.py "_matched_2020"
    needs: [generate_study_population_matched_2020]
    outputs:
      highly_sensitive:
        cohort_with_duration: output/cohorts/input_matched_2020_with_duration.csv

  reconcile_sick_note_spells_general_2021:
    run: python:latest python analysis/reconcile_sick_note_spells.py "_matched_2021"
    needs: [generate_study_population_matched_2021]
    outputs:
      highly_sensitive:
        cohort_with_duration: output/cohorts/input_matched_2021_with_duration.csv
        
  reconcile_sick_note_spells_general_2022:
    run: python:latest python analysis/reconcile_sick_note_spells.py "_matched_2022"
    needs: [generate_study_population_matched_2022]
    outputs:
      highly_sensitive:
        cohort_with_duration: output/cohorts/input_matched_2022_with_duration.csv

  reconcile_sick_note_spells_general_2023:
    run: python:latest python analysis/reconcile_sick_note_spells.py "_matched_2023"
    needs: [generate_study_population_matched_2023]
    outputs:
      highly_sensitive:
        cohort_with_duration: output/cohorts/input_matched_2023_with_duration.csv

  reconcile_sick_note_spells_general_2024:
    run: python:latest python analysis/reconcile_sick_note_spells.py "_matched_2024"
    needs: [generate_study_population_matched_2024]
    outputs:
      highly_sensitive:
        cohort_with_duration: output/cohorts/input_matched_2024_with_duration.csv

  reconcile_sick_note_spells_pneumonia_2019:
    run: python:latest python analysis/reconcile_sick_note_spells.py "_pneumonia_2019"
    needs: [generate_study_population_pneumonia_2019]
    outputs:
      highly_sensitive:
        cohort_with_duration: output/cohorts/input_pneumonia_2019_with_duration.csv

  # Process data 
  covid_2020_rates_cohort:
    run: stata-mp:latest analysis/rates/000_cr_define_covariates_simple_rates.do "covid_2020" --output-dir=output/cohorts
    needs: [reconcile_sick_note_spells_covid_2020]
    outputs:
      highly_sensitive:
        analysis_dataset: output/cohorts/cohort_rates_*.dta
  
  covid_2021_rates_cohort:
    run: stata-mp:latest analysis/rates/000_cr_define_covariates_simple_rates.do "covid_2021" --output-dir=output/cohorts
    needs: [reconcile_sick_note_spells_covid_2021]
    outputs:
      highly_sensitive:
        analysis_dataset: output/cohorts/cohort_rates*.dta
        
  covid_2022_rates_cohort:
    run: stata-mp:latest analysis/rates/000_cr_define_covariates_simple_rates.do "covid_2022" --output-dir=output/cohorts
    needs: [reconcile_sick_note_spells_covid_2022]
    outputs:
      highly_sensitive:
        analysis_dataset: output/cohorts/cohort_rate*.dta

  covid_2023_rates_cohort:
    run: stata-mp:latest analysis/rates/000_cr_define_covariates_simple_rates.do "covid_2023" --output-dir=output/cohorts
    needs: [reconcile_sick_note_spells_covid_2023]
    outputs:
      highly_sensitive:
        analysis_dataset: output/cohorts/cohort_rat*.dta

  covid_2024_rates_cohort:
    run: stata-mp:latest analysis/rates/000_cr_define_covariates_simple_rates.do "covid_2024" --output-dir=output/cohorts
    needs: [reconcile_sick_note_spells_covid_2024]
    outputs:
      highly_sensitive:
        analysis_dataset: output/cohorts/cohort_ra*.dta

  general_2019_rates_cohort:
    run: stata-mp:latest analysis/rates/000_cr_define_covariates_simple_rates.do "matched_2019" --output-dir=output/cohorts
    needs: [reconcile_sick_note_spells_general_2019]
    outputs:
      highly_sensitive:
        analysis_dataset: output/cohorts/cohort_rates_matched_2019.dta

  general_2020_rates_cohort:
    run: stata-mp:latest analysis/rates/000_cr_define_covariates_simple_rates.do "matched_2020" --output-dir=output/cohorts
    needs: [reconcile_sick_note_spells_general_2020]
    outputs:
      highly_sensitive:
        analysis_dataset: output/cohorts/cohort_rates_matched_2020.dta

  general_2021_rates_cohort:
    run: stata-mp:latest analysis/rates/000_cr_define_covariates_simple_rates.do "matched_2021" --output-dir=output/cohorts
    needs: [reconcile_sick_note_spells_general_2021]
    outputs:
      highly_sensitive:
        analysis_dataset: output/cohorts/cohort_rates_matched_2021.dta
        
  general_2022_rates_cohort:
    run: stata-mp:latest analysis/rates/000_cr_define_covariates_simple_rates.do "matched_2022" --output-dir=output/cohorts
    needs: [reconcile_sick_note_spells_general_2022]
    outputs:
      highly_sensitive:
        analysis_dataset: output/cohorts/cohort_rates_matched_2022.dta

  general_2023_rates_cohort:
    run: stata-mp:latest analysis/rates/000_cr_define_covariates_simple_rates.do "matched_2023" --output-dir=output/cohorts
    needs: [reconcile_sick_note_spells_general_2023]
    outputs:
      highly_sensitive:
        analysis_dataset: output/cohorts/cohort_rates_matched_2023.dta

  general_2024_rates_cohort:
    run: stata-mp:latest analysis/rates/000_cr_define_covariates_simple_rates.do "matched_2024" --output-dir=output/cohorts
    needs: [reconcile_sick_note_spells_general_2024]
    outputs:
      highly_sensitive:
        analysis_dataset: output/cohorts/cohort_rates_matched_2024.dta

  pneumonia_2019_rates_cohort:
    run: stata-mp:latest analysis/rates/000_cr_define_covariates_simple_rates.do "pneumonia_2019" --output-dir=output/cohorts
    needs: [reconcile_sick_note_spells_pneumonia_2019]
    outputs:
      highly_sensitive:
        analysis_dataset: output/cohorts/cohort_rates_pneumonia_2019.dta

  # Generate fit note rates by cohort and demographics
  covid_2020_rates:
    run: stata-mp:latest analysis/rates/100_cr_simple_rates.do "covid_2020" --output-dir=output/tabfig
    needs: [covid_2020_rates_cohort]
    outputs:
      moderately_sensitive:
        rates: output/tabfig/rates_summary_covid_2020.csv

  covid_2021_rates:
    run: stata-mp:latest analysis/rates/100_cr_simple_rates.do "covid_2021" --output-dir=output/tabfig
    needs: [covid_2021_rates_cohort]
    outputs:
      moderately_sensitive:
        rates: output/tabfig/rates_summary_covid_2021.csv
        
  covid_2022_rates:
    run: stata-mp:latest analysis/rates/100_cr_simple_rates.do "covid_2022" --output-dir=output/tabfig
    needs: [covid_2022_rates_cohort]
    outputs:
      moderately_sensitive:
        rates: output/tabfig/rates_summary_covid_2022.csv

  covid_2023_rates:
    run: stata-mp:latest analysis/rates/100_cr_simple_rates.do "covid_2023" --output-dir=output/tabfig
    needs: [covid_2023_rates_cohort]
    outputs:
      moderately_sensitive:
        rates: output/tabfig/rates_summary_covid_2023.csv

  covid_2024_rates:
    run: stata-mp:latest analysis/rates/100_cr_simple_rates.do "covid_2024" --output-dir=output/tabfig
    needs: [covid_2024_rates_cohort]
    outputs:
      moderately_sensitive:
        rates: output/tabfig/rates_summary_covid_2024.csv

  general_2019_rates:
    run: stata-mp:latest analysis/rates/100_cr_simple_rates.do "matched_2019" --output-dir=output/tabfig
    needs: [general_2019_rates_cohort]
    outputs:
      moderately_sensitive:
        rates: output/tabfig/rates_summary_matched_2019.csv

  general_2020_rates:
    run: stata-mp:latest analysis/rates/100_cr_simple_rates.do "matched_2020" --output-dir=output/tabfig
    needs: [general_2020_rates_cohort]
    outputs:
      moderately_sensitive:
        rates: output/tabfig/rates_summary_matched_2020.csv

  general_2021_rates:
    run: stata-mp:latest analysis/rates/100_cr_simple_rates.do "matched_2021" --output-dir=output/tabfig
    needs: [general_2021_rates_cohort]
    outputs:
      moderately_sensitive:
        rates: output/tabfig/rates_summary_matched_2021.csv
        
  general_2022_rates:
    run: stata-mp:latest analysis/rates/100_cr_simple_rates.do "matched_2022" --output-dir=output/tabfig
    needs: [general_2022_rates_cohort]
    outputs:
      moderately_sensitive:
        rates: output/tabfig/rates_summary_matched_2022.csv

  general_2023_rates:
    run: stata-mp:latest analysis/rates/100_cr_simple_rates.do "matched_2023" --output-dir=output/tabfig
    needs: [general_2023_rates_cohort]
    outputs:
      moderately_sensitive:
        rates: output/tabfig/rates_summary_matched_2023.csv

  general_2024_rates:
    run: stata-mp:latest analysis/rates/100_cr_simple_rates.do "matched_2024" --output-dir=output/tabfig
    needs: [general_2024_rates_cohort]
    outputs:
      moderately_sensitive:
        rates: output/tabfig/rates_summary_matched_2024.csv
        
  pneumonia_2019_rates:
    run: stata-mp:latest analysis/rates/100_cr_simple_rates_hosp.do "pneumonia_2019" --output-dir=output/tabfig
    needs: [pneumonia_2019_rates_cohort]
    outputs:
      moderately_sensitive:
        rates: output/tabfig/rates_summary_hosp_pneumonia_2019.csv

  covid_hosp_2020_rates:
    run: stata-mp:latest analysis/rates/100_cr_simple_rates_hosp.do "covid_2020" --output-dir=output/tabfig
    needs: [covid_2020_rates_cohort]
    outputs:
      moderately_sensitive:
        rates: output/tabfig/rates_summary_hosp_covid_2020.csv

  covid_hosp_2021_rates:
    run: stata-mp:latest analysis/rates/100_cr_simple_rates_hosp.do "covid_2021" --output-dir=output/tabfig
    needs: [covid_2021_rates_cohort]
    outputs:
      moderately_sensitive:
        rates: output/tabfig/rates_summary_hosp_covid_2021.csv
        
  covid_hosp_2022_rates:
    run: stata-mp:latest analysis/rates/100_cr_simple_rates_hosp.do "covid_2022" --output-dir=output/tabfig
    needs: [covid_2022_rates_cohort]
    outputs:
      moderately_sensitive:
        rates: output/tabfig/rates_summary_hosp_covid_2022.csv

  covid_hosp_2023_rates:
    run: stata-mp:latest analysis/rates/100_cr_simple_rates_hosp.do "covid_2023" --output-dir=output/tabfig
    needs: [covid_2023_rates_cohort]
    outputs:
      moderately_sensitive:
        rates: output/tabfig/rates_summary_hosp_covid_2023.csv

  covid_hosp_2024_rates:
    run: stata-mp:latest analysis/rates/100_cr_simple_rates_hosp.do "covid_2024" --output-dir=output/tabfig
    needs: [covid_2024_rates_cohort]
    outputs:
      moderately_sensitive:
        rates: output/tabfig/rates_summary_hosp_covid_2024.csv

  # Combine COVID cohort with comparator for regression models
  append_cohorts:
    run: stata-mp:latest analysis/cox_models/200_cr_data_management_matching.do --output-dir=output/cohorts
    needs: [covid_2021_rates_cohort, covid_2020_rates_cohort, covid_2022_rates_cohort, covid_2023_rates_cohort, covid_2024_rates_cohort, pneumonia_2019_rates_cohort, general_2021_rates_cohort, general_2020_rates_cohort, general_2019_rates_cohort, general_2022_rates_cohort, general_2023_rates_cohort, general_2024_rates_cohort]
    outputs:
      moderately_sensitive:
        log: output/cohorts/append_cohorts.txt
      highly_sensitive: 
        dataset: output/cohorts/combined_covid_2020_pneumonia.dta
        dataset2: output/cohorts/combined_covid_2021_pneumonia.dta
        dataset3: output/cohorts/combined_covid_2022_pneumonia.dta
        dataset4: output/cohorts/combined_covid_2023_pneumonia.dta
        dataset5: output/cohorts/combined_covid_2024_pneumonia.dta
        dataset6: output/cohorts/combined_covid_2020_general_2019.dta
        dataset7: output/cohorts/combined_covid_2021_general_2019.dta
        dataset8: output/cohorts/combined_covid_2022_general_2019.dta
        dataset9: output/cohorts/combined_covid_2023_general_2019.dta
        dataset10: output/cohorts/combined_covid_2024_general_2019.dta
        dataset11: output/cohorts/combined_covid_general_2020.dta
        dataset12: output/cohorts/combined_covid_general_2021.dta
        dataset13: output/cohorts/combined_covid_general_2022.dta
        dataset14: output/cohorts/combined_covid_general_2023.dta
        dataset15: output/cohorts/combined_covid_general_2024.dta

  # Run overall Cox models
  cox_models:
    run: stata-mp:latest analysis/cox_models/201_cox_models.do
    needs: [append_cohorts]
    outputs:
      moderately_sensitive:
